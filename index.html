<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <!-- made by mohamed hossam el-din -->
    <!-- facebook : https://www.facebook.com/profile.php?id=100031927055214 -->

    <section class="slider-container">
        <!-- 
            h-100 make img height 100vh ,
            you can delete it to leave image with its normal height 
        -->
        <div class="slider h-100vh">
            <!-- loop here -->
            <div class="slide">
                <img src="img/1.jpg">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div>
            <div class="slide">
                <img src="img/2.jpg">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div>
            <div class="slide">
                <img src="img/3.jpg">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div>
            <div class="slide">
                <img
                    src="https://img.freepik.com/premium-photo/wedding-white-cake-with-macarons-roses-against-pink-wall_1230717-131071.jpg">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div>
        </div>
        <!-- btns -->
        <div class="slider-controls">
            <button class="slider-prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="slider-next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </section>

    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
